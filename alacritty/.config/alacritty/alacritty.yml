scrolling:
  history: 100000

font:
  normal:
    family: DejaVu Sans Mono
    style: Book
  bold:
    family: DejaVu Sans Mono
    style: Bold
  italic:
    family: DejaVu Sans Mono
    style: Oblique
  bold_italic:
    family: DejaVu Sans Mono
    style: Bold Oblique

  size: 12.0

  offset:
    x: 0
    y: 1

  use_thin_strokes: true

# Base16 Eighties 256 - alacritty color config
# Chris Kempson (http://chriskempson.com)
colors:
  primary:
    background: '0x2d2d2d'
    foreground: '0xd3d0c8'
  cursor:
    text: '0x2d2d2d'
    cursor: '0xd3d0c8'
  normal:
    black:   '0x2d2d2d'
    red:     '0xf2777a'
    green:   '0x99cc99'
    yellow:  '0xffcc66'
    blue:    '0x6699cc'
    magenta: '0xcc99cc'
    cyan:    '0x66cccc'
    white:   '0xd3d0c8'
  bright:
    black:   '0x747369'
    red:     '0xf2777a'
    green:   '0x99cc99'
    yellow:  '0xffcc66'
    blue:    '0x6699cc'
    magenta: '0xcc99cc'
    cyan:    '0x66cccc'
    white:   '0xf2f0ec'
  indexed_colors:
    - { index: 16, color: '0xf99157' }
    - { index: 17, color: '0xd27b53' }
    - { index: 18, color: '0x393939' }
    - { index: 19, color: '0x515151' }
    - { index: 20, color: '0xa09f93' }
    - { index: 21, color: '0xe8e6df' }

key_bindings:
  # Fix Vim keybindings
  - { key: H,        mods: Alt,     chars: "\x1bh"                       }
  - { key: J,        mods: Alt,     chars: "\x1bj"                       }
  - { key: K,        mods: Alt,     chars: "\x1bk"                       }
  - { key: L,        mods: Alt,     chars: "\x1bl"                       }
  - { key: Key6,     mods: Control, chars: "\x1e"                        }
