scrolling:
  history: 100000

font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 12.0

  offset:
    x: 0
    y: 1

  use_thin_strokes: true

# Sonokai
# https://github.com/sainnhe/sonokai
colors:
  primary:
    background: "0x2c2e34"
    foreground: "0xe2e2e3"

  normal:
    black: "0x181819"
    red: "0xfc5d7c"
    green: "0x9ed072"
    yellow: "0xe7c664"
    blue: "0x76cce0"
    magenta: "0xb39df3"
    cyan: "0xf39660"
    white: "0xe2e2e3"

  bright:
    black: "0x181819"
    red: "0xfc5d7c"
    green: "0x9ed072"
    yellow: "0xe7c664"
    blue: "0x76cce0"
    magenta: "0xb39df3"
    cyan: "0xf39660"
    white: "0xe2e2e3"

key_bindings:
  # Fix Vim keybindings
  - { key: H,        mods: Alt,     chars: "\x1bh"                       }
  - { key: J,        mods: Alt,     chars: "\x1bj"                       }
  - { key: K,        mods: Alt,     chars: "\x1bk"                       }
  - { key: L,        mods: Alt,     chars: "\x1bl"                       }
  - { key: Key6,     mods: Control, chars: "\x1e"                        }
